<div class="mat-elevation-z8" id="table_class">
  <h3 class="title">Employee List</h3>
  <mat-form-field>
    <mat-label>Search </mat-label>
    <input matInput placeholder="Enter project Name"  #input>
  </mat-form-field>
  &nbsp;
  <button mat-raised-button color="primary" (click)="searchByName(input.value)">Search</button>

  <table mat-table *ngIf="getEmployeeList$" [dataSource]="employeeList">
    <!-- Employee Id -->
    <ng-container matColumnDef="employeeId">
      <th mat-header-cell *matHeaderCellDef> Employee Id </th>
      <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
    </ng-container>


    <!-- firstName Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <!-- lastName Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- mobile Column -->
    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef> Mobile </th>
      <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
    </ng-container>

    <!-- address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
