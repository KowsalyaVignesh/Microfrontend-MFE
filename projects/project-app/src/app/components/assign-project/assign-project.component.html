<h1>Assign Project</h1>
<div class="example-container">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Assign Project</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="example-container">
                <form [formGroup]="assignForm" (ngSubmit)="assignProject()">

                    <mat-form-field>
                        <mat-label>Project Id</mat-label>
                        <select matNativeControl formControlName="projectId" name="projectIds">
                            <option *ngFor="let Ids of getProjectList$|async" [value]="Ids.projectId">
                                {{Ids.projectId}}
                            </option>
                        </select>
                    </mat-form-field>
                    &nbsp;
                    <mat-form-field>
                        <mat-label>Employee Id</mat-label>
                        <select matNativeControl formControlName="employeeId" name="employeeIds">
                            <option *ngFor="let Ids of getEmployeeList$|async" [value]="Ids.employeeId">
                                {{Ids.employeeId}}
                            </option>
                        </select>
                    </mat-form-field>
                    &nbsp;
                    <button mat-raised-button color="primary" type="submit"
                        [disabled]="!assignForm.valid">Submit</button>
                </form>
            </div>
        </mat-card-content>
    </mat-card>
</div>
<app-assign-project-list></app-assign-project-list>
