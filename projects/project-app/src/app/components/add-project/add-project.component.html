
<div class="example-container">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Add Project</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="example-container">
                <form [formGroup]="registerForm" (ngSubmit)="addProject()">

                    <mat-form-field hintLabel="Min 3 characters">
                        <mat-label>Project Id</mat-label>
                        <input matInput  minlength="3" formControlName="projectId" required>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Project Name</mat-label>
                        <input matInput  formControlName="projectName" required>
                    </mat-form-field>
                    <br>
                    <mat-form-field class="address-class">
                        <mat-label>Description</mat-label>
                        <textarea matInput formControlName="description" required></textarea>
                    </mat-form-field>
                    <br>
                    <button mat-raised-button color="primary"  type="submit" [disabled]="!registerForm.valid">Submit</button>
                </form>
            </div>
        </mat-card-content>
    </mat-card>
</div>
